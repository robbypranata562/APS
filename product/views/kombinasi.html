<script type="text/template" id="tmpl-varian-kombinasi">
	<div class="row varian-kombinasi-item" data-kombinasi="<%= kombinasi %>" 
		<% for( var i in dataKombinasi ){%>
			data-varian<%= ( parseInt( i ) + 1 )%>="<%= dataKombinasi[i]%>"
		<% }%>
	>
		<div class="col-md-6 varian-kombinasi-item-nama"><%= produk %></div>
		<div class="col-md-6 varian-kombinasi-item-barcode"><%= barcode %></div>
	</div>
</script>
